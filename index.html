<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="border">
            <h2>Guess a Number Between 1-100 <br>
                (you have 3 tries)
            </h2>
            <p id="hint"></p>
            <input type="number" min="1" max="100" id="userinput">
            <button id="sumbit">Guess</button>
            <p id="numofguesses" >Number of Guesses: 0</p>
            <p id="yourguesses"></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
